<!--locations-->

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6" id="map"></div>
        <div class="col-sm-6">

            <div id="search-area" class="row">
                <input type="search" class="fontAwesome input-search" name="search" id="search"
                       placeholder="Name, City, State &#xf002;"/>
            </div>
            <hr>
            <div class="container-fluid">
                <div id="update" class="search-location"></div>
            </div>

        </div>
    </div>
</div>

<!-- Modal -->
<div id="locationbox" class="location-modal">
    <div id="locationInfo"></div>
</div>

<!--mustache template-->
<script id="locationtpl" type="text/template">
    {{#locations}}
    <div class="modal fade" id="{{label}}menuModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p class="modal-title">{{name}} Menu<a href="/wp-content/themes/texsite/pdf/House_{{label}}.pdf"
                                                           target="_blank"><i class="fa fa-print"
                                                                              aria-hidden="true"></i></a></p>
                </div>
                <div class="modal-body">
                    <!--svg multipage-->
                    <div id="menuCarousel-{{label}}" class="carousel slide" data-ride="carousel" data-interval="false">
                        <div class="carousel-inner" role="listbox">
                            {{#houseMenuUrl}}
                            <div class="item" id="{{.}}">
                                <!--svg image-->
                                <object rel="svg-menu-{{label}}" id="{{.}}-svg" class="svg-image" type="image/svg+xml"
                                        data="/wp-content/themes/texsite/svg/{{.}}.svg" style="width: 100%">
                                    Your browser does not support svg objects
                                </object>
                                <!---->
                            </div>
                            {{/houseMenuUrl}}
                        </div>
                    </div>
                    <a class="left carousel-control" href="#menuCarousel-{{label}}" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#menuCarousel-{{label}}" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <!--end svg multipage-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="{{label}}catModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p class="modal-title">{{name}} Catering<a
                            href="/wp-content/themes/texsite/pdf/Catering_{{label}}.pdf" target="_blank"><i
                            class="fa fa-print" aria-hidden="true"></i></a></p>
                </div>
                <div class="modal-body">
                    <!--svg multipage-->
                    <div id="catCarousel-{{label}}" class="carousel slide" data-ride="carousel" data-interval="false">
                        <div class="carousel-inner" role="listbox">
                            {{#cateringMenuUrl}}
                            <div class="item" id="{{.}}">
                                <!--svg image-->
                                <object rel="svg-cat-{{label}}" id="{{.}}-svg" class="svg-image" type="image/svg+xml"
                                        data="/wp-content/themes/texsite/svg/{{.}}.svg" style="width: 100%">
                                    Your browser does not support svg objects
                                </object>
                                <!---->
                            </div>
                            {{/cateringMenuUrl}}
                        </div>
                    </div>
                    <a class="left carousel-control" href="#catCarousel-{{label}}" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#catCarousel-{{label}}" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <!--end svg multipage-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {{/locations}}
</script>

<!--end locations-->
